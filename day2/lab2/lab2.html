<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>List</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" id="text" name="text" class="form-control">
            </div>
            <div class="col">
                <button type="button" class="btn btn-success" onclick="myClick(document.getElementById('text').value)">Add</button>
                <button type="button" class="btn btn-danger" onclick="del(document.getElementById('text').value)">Delete</button>
            </div>
        </div>
        <div id="myDIV">
        </div>
    </div>
    <script>
    function myClick(value) {
        console.log(value);
        var paragraph = document.createElement("P"); // Create a <p> element
        var text = document.createTextNode(value); // Create a text node
        paragraph.appendChild(text); // Append the text to <p>
        document.getElementById("myDIV").appendChild(paragraph); // Append <p> to <div> with id="myDIV"
    }
    function del(value) {
        var list = document.getElementById("myDIV");
        console.log(list);
        list.removeChild(list.childNodes[value]);
    }
    </script>
</body>

</html>
